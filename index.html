<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; }
        label, select, input { display: block; margin: 10px 0; }
        button { padding: 10px; background-color: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>House Price Prediction</h2>
    <form action="/predict" method="post">
        <label for="model">Select Model:</label>
        <select name="model" id="model">
            {% for model in model_names %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>

        <label>Avg. Area Income:</label>
        <input type="number" step="any" name="Avg. Area Income" required>

        <label>Avg. Area House Age:</label>
        <input type="number" step="any" name="Avg. Area House Age" required>

        <label>Avg. Area Number of Rooms:</label>
        <input type="number" step="any" name="Avg. Area Number of Rooms" required>

        <label>Avg. Area Number of Bedrooms:</label>
        <input type="number" step="any" name="Avg. Area Number of Bedrooms" required>

        <label>Area Population:</label>
        <input type="number" step="any" name="Area Population" required>

        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
